<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width",intial-scale=1.0>
    <title>A Golden Land</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;1,100;1,300;1,400&family=Mulish:ital,wght@0,300;0,500;0,600;1,200;1,500&display=swap" rel="stylesheet">


  </head>
  <body>
    <header class="header-area">
      <div class="header-container">
        <div class="site-logo">
          <a href="#">Hidden Treasure in Asia</a>
        </div>
        <div class="mobile-nav">
          <i class="fas fa-bars"></i>
        </div>
        <div class="site-nav-menu">
          <ul class="primary-menu">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" class="active">Food</a></li>
            <li><a href="#" class="active">Contact Me</a></li>
          </ul>


        </div>



      </div>

    </header>
      <header class="header">
        <div class="img-wrapper">
          <img src="images/Myanmar.jpeg">
        </div>
        <div class="banner">
          <h1>The Golden Land</h1>
          <h3>Myanmar</h3>
          <button type="button" name="button">Explore Now</button>
        </div>

      </header>
      <br><br><br>


      <section class="about">
        <div class="section-header">
          <h1 class="section-heading">Famous Cities of Myanmar</h1>
        </div>
        <div class="city-header">
          <div class="city">
            <div class="city-img-wrapper">
              <img src="images/yangon3.jpeg" alt="ygn">
              </div>
              <div class="city-info">
              <h2>Yangon</h2>
              <h3>SHWEDAGON Pagoda</h3>
              <button>Read More</button>
            </div>
          </div>
          <div class="city">
            <div class="city-img-wrapper">
              <img src="images/bagan1.jpeg" alt="bagan">
            </div>
            <div class="city-info">
              <h2>Mandalay</h2>
              <h3>Bagan</h3>
              <button>Read More</button>
            </div>
          </div>
          <div class="city">
            <div class="city-img-wrapper">
              <img src="images/inle.jpeg" alt="inle">
              </div>
              <div class="city-info">
              <h2>Shan State</h2>
              <h3>Inle Lake</h3>
              <button>Read More</button>
            </div>
          </div>
        </div>
      </section>







  </body>
</html>
